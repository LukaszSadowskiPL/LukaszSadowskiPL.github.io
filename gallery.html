<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="resource/style/gallery.css"/>
</head>
<body>

<div style="text-align: center">
    <h2>My Gallery</h2>
</div>

<div class="row">
    <div class="column">
        <img src="resource/photo/1.jpg" style="width: 100%" onclick="myFunction(this);">
    </div>
    <div class="column">
        <img src="resource/photo/2.jpg" style="width: 100%" onclick="myFunction(this);">
    </div>
    <div class="column">
         <img src="resource/photo/3.jpg" style="width: 100%" onclick="myFunction(this);">
    </div>
    <div class="column">
         <img src="resource/photo/4.jpg" style="width: 100%" onclick="myFunction(this);">
    </div>
    <div class="column">
         <img src="resource/photo/5.jpg" style="width: 100%" onclick="myFunction(this);">
    </div>
    <div class="column">
            <img src="resource/photo/6.jpg" style="width: 100%" onclick="myFunction(this);"> 
    </div>
    <div class="column">
            <img src="resource/photo/7.jpg" style="width: 100%" onclick="myFunction(this);"> 
    </div>
    
</div>

<div class="container">
    <span onclick="this.parentElement.style.display='none'" class="closebtn">&times;</span>
        <img id="expandedImg" style="width: 100%">
        <div id="imgtext"></div>
</div>

<script>
        function myFunction(imgs) {
          var expandImg = document.getElementById("expandedImg");
          var imgText = document.getElementById("imgtext");
          expandImg.src = imgs.src;
          imgText.innerHTML = imgs.alt;
          expandImg.parentElement.style.display = "block";
        }
        </script>


</body>
</html>
